plugins {
    id 'java'
}

group = 'discBot'
description = 'discBot, Java'

sourceCompatibility = 1.8

// maven central
repositories {
    mavenCentral()
}

// javacord + logging
dependencies {
    implementation 'org.javacord:javacord:3.0.5';
    runtimeOnly 'org.apache.logging.log4j:log4j-core:2.11.0'
}