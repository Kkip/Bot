plugins {
    id 'java'
}

group = 'discBot'
version = '1.0-SNAPSHOT'
description = 'discBot, Java'

sourceCompatibility = 1.8

// maven central
repositories {
    mavenCentral()
}

// javacord + logging
dependencies {
    implementation 'org.javacord:javacord:3.0.5';

    // implementation group: 'org.javacord:javacord:3.0.5', name: 'javacord', version:'3.0.5'

    // implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.11.1'
    // runtimeOnly group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.1'
}